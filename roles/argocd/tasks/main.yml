# https://docs.ansible.com/ansible/latest/collections/kubernetes/core/k8s_module.html
- name: Create a Namespace for ArgoCD
  kubernetes.core.k8s:
    name: argocd
    api_version: v1
    kind: Namespace
    state: present

- name: Download ArgoCD manifests
  ansible.builtin.get_url:
    url: https://raw.githubusercontent.com/argoproj/argo-cd/stable/manifests/install.yaml
    dest: /tmp/argocd-install.yaml

- name: Apply ArgoCD YAML
  kubernetes.core.k8s:
    src: /tmp/argocd-install.yaml
    state: present



- name: Get ArgoCD pods
  kubernetes.core.k8s_info:
    kind: Pod
    namespace: argocd
  register: argocd_pods

- name: Wait till ArgoCD Pods are Running & Ready
  kubernetes.core.k8s_info:
    kind: Pod
    wait: yes
    name: "{{ item.metadata.name }}"
    namespace: argocd
    register: pod_status
    until: pod_status.resources[0].status.phase == "Running" and
            pod_status.resources[0].status.containerStatuses | selectattr('ready', 'equalto', true) | list | length == pod_status.resources[0].status.containerStatuses | length
    retries: 30
    delay: 5
    loop: "{{ argocd_pods.resources }}"
    changed_when: false



- name: Copy ArgoCD CLI install script
  ansible.builtin.copy:
    src: files/argocd_install.sh
    dest: /usr/local/bin/argocd_install.sh
    mode: '0755'

- name: Run script to install ArgoCD CLI 
  ansible.builtin.command: /usr/local/bin/argocd_install.sh
  register: argocd_install_output
  changed_when: false

