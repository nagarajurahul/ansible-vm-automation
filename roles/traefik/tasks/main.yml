---
# https://docs.ansible.com/ansible/latest/collections/kubernetes/core/index.html

# helm repo add traefik https://traefik.github.io/charts
- name: Add Traefik repository
  kubernetes.core.helm_repository:
    name: traefik
    repo_url: https://traefik.github.io/charts

# helm repo update
# kubectl create ns traefik-v2
# # Install in the namespace "traefik-v2"
# helm install --namespace=traefik-v2 \
#     traefik traefik/traefik
- name: Deploy latest version of Traefik chart inside traefik-v2 namespace (and create it)
  kubernetes.core.helm:
    name: traefik
    chart_ref: traefik/traefik
    release_namespace: traefik-v2
    create_namespace: true
    update_repo_cache: True