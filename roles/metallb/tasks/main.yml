---
# https://docs.ansible.com/ansible/latest/collections/kubernetes/core/index.html
# https://metallb.universe.tf/installation/

# Update here regularly to match the latest MetalLB version
- name: Download MetalLB manifests
  ansible.builtin.get_url:
    url: https://raw.githubusercontent.com/metallb/metallb/v0.15.2/config/manifests/metallb-native.yaml
    dest: /tmp/metallb-install.yaml

- name: Apply MetalLB YAML manifests
  kubernetes.core.k8s:
    src: /tmp/metallb-install.yaml
    state: present
    kubeconfig: "{{ kubeconfig_path }}"

# Ensure the mandatory MetalLB memberlist secret exists (v0.14+ requirement)
- name: Ensure MetalLB memberlist secret exists
  ansible.builtin.shell: |
    kubectl --kubeconfig {{ kubeconfig_path }} -n metallb-system get secret memberlist ||
    kubectl --kubeconfig {{ kubeconfig_path }} create secret generic -n metallb-system memberlist \
      --from-literal=secretkey="$(openssl rand -base64 128)"
  register: metallb_secret
  changed_when: "'created' in metallb_secret.stdout"
  failed_when: metallb_secret.rc not in [0, 1]



# Wait for MetalLB to be ready before applying the configuration
- name: Wait for MetalLB to stabilize
  ansible.builtin.pause:
    seconds: 60


- name: Wait for MetalLB controller pods to be ready
  ansible.builtin.command: >
    kubectl --kubeconfig {{ kubeconfig_path }} wait --namespace metallb-system --for=condition=Ready pod -l component=controller --timeout=180s
  register: metallb_controller_ready
  until: metallb_controller_ready.rc == 0
  retries: 3
  delay: 15
  changed_when: false

# Wait until MetalLB webhook service is available (ensures webhook reachable)
- name: Wait for MetalLB webhook service to respond
  ansible.builtin.shell: |
    kubectl --kubeconfig {{ kubeconfig_path }} -n metallb-system get svc metallb-webhook-service --no-headers
  register: webhook_check
  until: webhook_check.rc == 0
  retries: 5
  delay: 10
  changed_when: false



- name: Copy MetalLB configuration
  ansible.builtin.copy:
    src: metallb-config.yaml
    dest: /tmp/metallb-config.yaml

- name: Apply MetalLB configuration
  kubernetes.core.k8s:
    src: /tmp/metallb-config.yaml
    state: present
    kubeconfig: "{{ kubeconfig_path }}"




- name: Get MetalLB pods
  kubernetes.core.k8s_info:
    kind: Pod
    namespace: metallb-system
    kubeconfig: "{{ kubeconfig_path }}"
  register: metallb_pods

- name: Show MetalLB pod names and statuses
  ansible.builtin.debug:
    msg: "{{ metallb_pods.resources | map(attribute='metadata.name') | list }}"


